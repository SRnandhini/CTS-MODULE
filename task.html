<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Master App (HTML Version)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .output { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1 class="mb-4">Java Master App â€“ HTML Version</h1>

  <label for="exerciseSelect" class="form-label">Choose an Exercise (1-10):</label>
  <select id="exerciseSelect" class="form-select mb-3">
    <option value="0">-- Select Exercise --</option>
    <option value="1">1. Hello World</option>
    <option value="2">2. Simple Calculator</option>
    <option value="3">3. Even or Odd</option>
    <option value="4">4. Leap Year</option>
    <option value="5">5. Multiplication Table</option>
    <option value="6">6. Data Type Demo</option>
    <option value="7">7. Type Casting</option>
    <option value="8">8. Operator Precedence</option>
    <option value="9">9. Grade Calculator</option>
    <option value="10">10. Number Guessing Game</option>
  </select>

  <button class="btn btn-primary" onclick="runExercise()">Run</button>

  <div class="output alert alert-light mt-4" id="outputArea"></div>

  <script>
    function runExercise() {
      const output = document.getElementById("outputArea");
      const choice = parseInt(document.getElementById("exerciseSelect").value);

      switch (choice) {
        case 1:
          output.innerText = "Hello, World!";
          break;
        case 2:
          let a = prompt("Enter first number:");
          let b = prompt("Enter second number:");
          let op = prompt("Enter operation (+, -, *, /):");
          let result = eval(`${a} ${op} ${b}`);
          output.innerText = `Result: ${result}`;
          break;
        case 3:
          let num = prompt("Enter a number:");
          output.innerText = `${num} is ${num % 2 == 0 ? "Even" : "Odd"}`;
          break;
        case 4:
          let year = prompt("Enter a year:");
          year = parseInt(year);
          let isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
          output.innerText = `${year} is ${isLeap ? "a leap year" : "not a leap year"}`;
          break;
        case 5:
          let n = parseInt(prompt("Enter a number:"));
          let table = "";
          for (let i = 1; i <= 10; i++) {
            table += `${n} x ${i} = ${n * i}\n`;
          }
          output.innerText = table;
          break;
        case 6:
          output.innerText = `
int: 10
float: 3.14
double: 9.81
char: A
boolean: true`;
          break;
        case 7:
          let doubleVal = 9.99;
          let intVal = parseInt(doubleVal);
          output.innerText = `Double to Int: ${intVal}\nInt to Double: ${intVal}.0`;
          break;
        case 8:
          let resultOp = 10 + 5 * 2;
          output.innerText = `10 + 5 * 2 = ${resultOp} (Multiplication has higher precedence)`;
          break;
        case 9:
          let marks = parseInt(prompt("Enter marks out of 100:"));
          let grade = marks >= 90 ? 'A' :
                      marks >= 80 ? 'B' :
                      marks >= 70 ? 'C' :
                      marks >= 60 ? 'D' : 'F';
          output.innerText = `Grade: ${grade}`;
          break;
        case 10:
          let target = Math.floor(Math.random() * 100) + 1;
          let guess;
          let attempts = 0;
          do {
            guess = parseInt(prompt("Guess the number (1-100):"));
            attempts++;
            if (guess < target) alert("Too low!");
            else if (guess > target) alert("Too high!");
          } while (guess !== target);
          output.innerText = `Correct! You guessed it in ${attempts} attempts.`;
          break;
        default:
          output.innerText = "Please select a valid exercise.";
      }
    }
  </script>
</body>
</html>
